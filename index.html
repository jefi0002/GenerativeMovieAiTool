<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>JeppeGenerativeAiTool</title>
  <link rel="stylesheet"
        type="text/css" href="./style.css">
</head>

<body>
<main>
  <h1>Find the camera that is used in your favourite movie</h1>
  <div class="container">
    <input id="searchbar"
           type="text"
           name="search"
           placeholder="Search movie here to get camera details...">
    <button class="searchMovie">Search</button>
    <button class="randomMovie">Random Movie</button>
  </div>
  <div class="output-container"></div>
</main>
<script src="main.js"></script>
</body>
</html>
